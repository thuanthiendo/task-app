<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bảng nhiệm vụ 7 ngày</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="loginBox">
  <h3>Đăng nhập</h3>
  <input id="username" placeholder="Tài khoản">
  <input id="password" type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="app" style="display:none">

  <h2>BẢNG NHIỆM VỤ (7 NGÀY)</h2>

  <div class="add-box admin-only">
    <input id="nameInput" placeholder="Tên nhân viên" />
    <select id="dayInput"></select>
    <input id="taskInput" placeholder="Nhiệm vụ" />
    <button onclick="addTask()">➕ Thêm</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tên</th>
        <th id="d2">Thứ 2</th>
        <th id="d3">Thứ 3</th>
        <th id="d4">Thứ 4</th>
        <th id="d5">Thứ 5</th>
        <th id="d6">Thứ 6</th>
        <th id="d7">Thứ 7</th>
        <th id="cn">CN</th>
        <th>Ghi chú</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <br>
  <button onclick="logout()">Đăng xuất</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
