<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng phân công công việc</title>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="login-box">
  <h2>🔐 Đăng nhập</h2>
  <input id="username" placeholder="Tài khoản" autocomplete="off">
  <input id="password" type="password" placeholder="Mật khẩu" autocomplete="off">
  <button onclick="login()">Đăng nhập</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <h1>📋 BẢNG PHÂN CÔNG CÔNG VIỆC</h1>

  <!-- WEEK -->
  <div class="week-bar">
    <button onclick="prevWeek()">⬅ Tuần trước</button>
    <b id="weekLabel"></b>
    <button onclick="nextWeek()">Tuần sau ➡</button>
  </div>

  <!-- ADD TASK -->
  <div class="admin-only add-task">
    <input id="nameInput" placeholder="Tên nhân viên">

    <select id="dayInput">
      <option>Thứ 2</option>
      <option>Thứ 3</option>
      <option>Thứ 4</option>
      <option>Thứ 5</option>
      <option>Thứ 6</option>
      <option>Thứ 7</option>
      <option>CN</option>
    </select>

    <input id="taskInput" placeholder="Nhiệm vụ">
    <input id="timeInput" type="time">

    <button onclick="addTask()">➕ Thêm</button>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr id="tableHeader">
        <th>Tên</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- HISTORY -->
  <h2>📜 LỊCH SỬ HOÀN THÀNH</h2>
  <button class="admin-only" onclick="clearHistory()">🗑️ Xóa toàn bộ lịch sử</button>

  <table>
    <thead>
      <tr>
        <th>Nhân viên</th>
        <th>Nhiệm vụ</th>
        <th>Người tick</th>
        <th>Thời gian</th>
        <th class="admin-only">Xóa</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <button onclick="logout()">Đăng xuất</button>
</div>

<!-- APP JS -->
<script src="app.js" defer></script>
</body>
</html>
