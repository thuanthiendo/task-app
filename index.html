<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bảng phân công công việc</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body { font-family: Arial; margin:20px; }
table { border-collapse: collapse; width:100%; }
th, td { border:1px solid #ccc; padding:8px; }
.task-item { margin:4px 0; }
.done-task { text-decoration: line-through; color: gray; }
button { cursor:pointer; }
</style>
</head>

<body>

<h2>BẢNG PHÂN CÔNG CÔNG VIỆC</h2>

<div id="loginBox">
<input id="username" placeholder="User">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div id="app" style="display:none">

<button onclick="saveScheduleToESP()">Lưu & gửi lịch cho ESP32</button>

<br><br>

<input id="nameInput" placeholder="Tên nhân viên">
<select id="dayInput">
<option>Thứ 2</option>
<option>Thứ 3</option>
<option>Thứ 4</option>
<option>Thứ 5</option>
<option>Thứ 6</option>
<option>Thứ 7</option>
<option>CN</option>
</select>
<input id="taskInput" placeholder="Nhiệm vụ">
<input id="timeInput" type="time">
<button onclick="addTask()">Thêm</button>

<br><br>

<table>
<thead>
<tr id="tableHeader"></tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<h3>LỊCH SỬ</h3>
<table>
<thead>
<tr>
<th>Nhân viên</th>
<th>Nhiệm vụ</th>
<th>Người tick</th>
<th>Thời gian</th>
</tr>
</thead>
<tbody id="historyBody"></tbody>
</table>

</div>

<script src="app.js"></script>
</body>
</html>
