<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bảng nhiệm vụ 7 ngày</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>BẢNG NHIỆM VỤ (7 NGÀY)</h2>

<div class="controls">
  <input id="nameInput" placeholder="Tên nhân viên">
  <select id="daySelect">
    <option value="1">Thứ 2</option>
    <option value="2">Thứ 3</option>
    <option value="3">Thứ 4</option>
    <option value="4">Thứ 5</option>
    <option value="5">Thứ 6</option>
    <option value="6">Thứ 7</option>
    <option value="7">CN</option>
  </select>
  <input id="taskInput" placeholder="Nhập nhiệm vụ">
  <button onclick="addTask()">➕ Thêm nhiệm vụ</button>
</div>

<table id="taskTable">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
      <th>Thứ 7</th>
      <th>CN</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
