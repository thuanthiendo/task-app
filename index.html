<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng nhiệm vụ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>BẢNG NHIỆM VỤ TUẦN</h2>

<!-- FORM THÊM -->
<div id="addTaskBox">
  <input id="taskName" placeholder="Tên nhiệm vụ">
  <select id="taskDay">
    <option value="Mon">Thứ 2</option>
    <option value="Tue">Thứ 3</option>
    <option value="Wed">Thứ 4</option>
    <option value="Thu">Thứ 5</option>
    <option value="Fri">Thứ 6</option>
    <option value="Sat">Thứ 7</option>
    <option value="Sun">CN</option>
  </select>
  <button id="addTaskBtn">➕ Thêm nhiệm vụ</button>
</div>

<!-- BẢNG HIỆN SẴN -->
<table id="schedule">
  <thead>
    <tr>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
      <th>Thứ 7</th>
      <th>CN</th>
    </tr>
  </thead>
  <tbody>
    <tr id="row">
      <td data-day="Mon"></td>
      <td data-day="Tue"></td>
      <td data-day="Wed"></td>
      <td data-day="Thu"></td>
      <td data-day="Fri"></td>
      <td data-day="Sat"></td>
      <td data-day="Sun"></td>
    </tr>
  </tbody>
</table>

<!-- JS PHẢI ĐỂ CUỐI -->
<script type="module" src="app.js"></script>
</body>
</html>
