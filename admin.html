<!DOCTYPE html>
<html lang="vi">
<head>

</head>
<body>

<h2>Bảng phân công công việc</h2>

<select id="day">
  <option>Thứ 2</option>
  <option>Thứ 3</option>
  <option>Thứ 4</option>
  <option>Thứ 5</option>
  <option>Thứ 6</option>
  <option>Thứ 7</option>
</select>
<input id="task" placeholder="Nhiệm vụ" />

<button onclick="addTask()">Thêm nhiệm vụ</button>

<hr>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>Nhân viên</th>
      <th>Thứ</th>
      <th>Nhiệm vụ</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody id="taskTable"></tbody>
</table>

</body>
</html>
