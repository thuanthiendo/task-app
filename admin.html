<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
  <h2>Thêm nhiệm vụ</h2>

  <!-- ❗ KHÔNG DÙNG FORM để tránh reload -->
  <input id="employee" placeholder="Tên nhân viên">
  <input id="day" placeholder="Ngày">
  <input id="task" placeholder="Nhiệm vụ">

  <button id="addBtn">➕ Thêm nhiệm vụ</button>

  <h3>Danh sách nhiệm vụ</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Nhân viên</th>
        <th>Ngày</th>
        <th>Nhiệm vụ</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody id="taskTable"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
