<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Quản lý công việc</h2>

<div class="toolbar">
  <input id="taskName" placeholder="Tên công việc">
  <select id="assignee">
    <option value="Thiên">Thiên</option>
    <option value="Minh">Minh</option>
  </select>
  <button onclick="addTask()">➕ Thêm</button>
</div>

<table id="taskTable">
  <thead>
    <tr>
      <th>Tên</th>
      <th>T2</th><th>T3</th><th>T4</th><th>T5</th>
      <th>T6</th><th>T7</th><th>CN</th>
      <th>Ghi chú</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="logout()">Đăng xuất</button>

<script src="auth.js"></script>
<script type="module" src="admin.js"></script>
<script>requireRole("admin")</script>
</body>
</html>
