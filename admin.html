<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>Quản lý công việc</h2>

<div class="control">
  <input id="taskName" placeholder="Tên công việc">
  <select id="member">
    <option value="Thiên">Thiên</option>
    <option value="Nhân viên 2">Nhân viên 2</option>
  </select>
  <input type="time" id="time">
  <button onclick="addTask()">＋ Thêm</button>
</div>

<table id="taskTable">
  <thead>
    <tr>
      <th>Tên</th>
      <th>T2</th><th>T3</th><th>T4</th><th>T5</th>
      <th>T6</th><th>T7</th><th>CN</th>
      <th>Ghi chú</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="logout()">Đăng xuất</button>

<script type="module" src="app.js"></script>
<script src="script.js"></script>
</body>
</html>
